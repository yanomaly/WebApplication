<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add ad</title>
    <link rel = stylesheet type="text/css" href = "/static/css/ad.css" th:href="@{/css/ad.css}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/ico/apple-touch-icon.ico" th:href="@{/ico/apple-touch-icon.ico}">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/ico/favicon-32x32.ico" th:href="@{/ico/favicon-32x32.ico}">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/ico/favicon-16x16.ico" th:href="@{/ico/favicon-16x16.ico}">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
<div>
    <a href="/main">To main page</a>
<form th:action="@{/logout}" href="/" method="post">
    <input type="submit" value="Logout" style ="top: 2%"/>
</form>
    <form th:action="@{/add_ad}" th:object = "${adForm}" method="post">
        <p1 style="position: absolute; top: 15%; left: 40%;"> Chose photo of your thing: </p1>
        <input type="file" accept="image/png" name="photo" style ="top: 20%; left: 40%">
        <p1 style="position: absolute; top: 25%; left: 40%;"> Create description of it: </p1>
        <textarea name="description" cols="46" rows="15" style="position: absolute; top: 30%; left: 37%;"/></textarea>
        <p1 style="position: absolute; top: 58%; left: 40%;"> Set price: </p1>
        <p1 style="position: absolute; top: 62%; left: 54%;"> BYN </p1>
        <input class="inp" type="text" name="price" style="position: absolute; top: 62%; left: 40%;"/>
        <p1 style="position: absolute; top: 66%; left: 40%;"> Enter your phone: </p1>
        <input class="inp" type="text" name="phone" style="position: absolute; top: 70%; left: 40%;"/>
        <input type="submit" value="Submit" style ="top: 75%; left: 45%">
        <p th:text="${error}" style="position: absolute; left: 40%; top: 80%;"/>
    </form>
</div>
</body>
</html>
