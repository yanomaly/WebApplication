<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel = stylesheet type="text/css" href = "/static/css/login.css" th:href="@{/css/login.css}" />
</head>
<body>
<div>
<a href="/" style="left: 90%">To main page</a>
<a href="/register" style="left: 83%">Sign up</a>
</div>
<divF>
<form th:action="@{/login}" method="post">
    <label class="Nt">Enter username:</label>
    <input type="text" class="N" name="username" style="width: 200px; height: 25px; background: #a667ea"/>
    <label class="Pt">Enter password:</label>
    <input type="password" class="P" name="password" style="width: 200px; height: 25px; background: #a667ea"/>
    <input type="submit" class="S" value="Login" style="border-color: #a667ea; background: transparent; color: wheat; font-size: 25px; cursor: pointer"/>
</form>
</divF>
</body>
</html>
