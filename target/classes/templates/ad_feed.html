<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" style = "height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Ad feed</title>
    <link rel = stylesheet type="text/css"  th:href="@{/css/ad_feed.css}"/>
    <link rel="apple-touch-icon" sizes="180x180"  th:href="@{/ico/apple-touch-icon.ico}">
    <link rel="icon" type="image/png" sizes="32x32"  th:href="@{/ico/favicon-32x32.ico}">
    <link rel="icon" type="image/png" sizes="16x16"  th:href="@{/ico/favicon-16x16.ico}">
</head>
<body>
<div class = "links">
<form th:action="@{/logout}" href="/" method="post">
    <input type="submit" value="Logout"/>
</form>
    <a href="/main">To main page</a>
    <button id="sort1" onclick="document.getElementById('variant').style.display='block'; document.getElementById('sort1').style.display='none'; document.getElementById('sort2').style.display='block';">∨ Sort by</button>
    <button id="sort2" onclick=" document.getElementById('variant').style.display='none'; document.getElementById('sort2').style.display='none'; document.getElementById('sort1').style.display='block';" style="display:none;">∧ Sort by</button>
</div>
<div id="variant">
    <form th:action="@{/ad_feed}" th:object = "${ord}" method="post">
    <input type="number" name="ord" value="1" style="display: none" >
    <input style="position: relative;" type="submit" value="By price (low to high)"/><br>
    </form>
    <form th:action="@{/ad_feed}" th:object = "${ord}" method="post">
    <input type="number" name="ord" value="2" style="display: none" >
    <input style="position: relative; top: 20%" type="submit" value="By price (high to low)"/><br>
    </form>
    <form th:action="@{/ad_feed}" th:object = "${ord}" method="post">
    <input type="number" name="ord" value="3" style="display: none" >
    <input style="position: relative; top: 40%" type="submit" value="Default"/><br>
    </form>
    </form>
</div>
<div class ="adds">
<table th:each="add : ${adds}">
    <tr><td class = "photo">  <image th:src="@{${add.getPhoto_path()}}"  style="height: 100%; width: 100%"></image> </td></tr>
    <tr><td class = "descr" th:text="${add.getDescription()}"></td></tr>
    <tr><td class = price th:text="${add.getPrice()} + ' BYN'"></td></tr>
    <tr><td class = "phone" th:text="${add.getPhone()}"></td></tr>
</table>
</div>
</body>
</html>
